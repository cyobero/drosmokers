{% extends 'batch_form.html' %}
{% block title %}New Grower{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <div class="form-container">
            <form method="post" class="form-inline">{% csrf_token %}
                <h4 class="form-title">Add Grower</h4>
                <div class="form-group">
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
