{% extends 'index.html' %}
{% load static %}


{% block title %}Terpene Profile{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'terp_profile.css' %}">
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="row">
        <div class="col-lg-3 col-md-3">
            <img class="profile-img" src="{{ terp.get_batch.image.url }}">
        </div>
        <div class="col-lg-9 col-md-9">
            <h2 class="display-2">
                {{ terp.get_batch.strain.name }},
                <small class="display-6">{{terp.get_batch.grower.name}}, {{terp.get_batch.harvest_date }}</small>
            </h2>
        </div>
    </div>
</div>
{% endblock %}
