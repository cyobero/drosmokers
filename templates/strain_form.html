{% extends 'base.html' %}
{% block title %}Add New Strain{% endblock %}

{% block content %}
<h2>Enter New Strain</h2>
<div class='form-group' id='strain-form'>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Submit">
    </form>
</div>
{% if messages %}
{% for message in messages %}
<strong><p>{{ message }}</p></strong>
{% endfor %}
{% endif %}

{% endblock %}
