{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="cards-container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            {% for batch in batches %}
            <div class="card">
                <img class="card-img-top" src="{{ batch.image.url }}" alt="Card image cap">
                <div class="card-title"><h5>{{ batch.strain.name.title }} by <small>{{ batch.grower.name }}</small></h5></div>
                <div class="card-body">
                    <p class="card-text">
                    <p>THC: {{ batch.thc_content }}%</p>
                    <p>CBD: {{ batch.cbd_content }}%</p>
                    <p>Harvest Date: {{ batch.harvest_date }}</p>

                    <form action="{% url 'terpene-profile' batch_id=batch.id %}">
                        <input type="submit" class="btn terpens-button form-control" value="Terpenes"></input>
                    </form>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

</div>
</div>
{% endblock %}
